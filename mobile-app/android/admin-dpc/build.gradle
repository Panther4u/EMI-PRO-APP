apply plugin: 'com.android.application'

android {
    namespace "com.securefinance.emilock.admin"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.securefinance.emilock.admin"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file('../app/release.keystore')
            storePassword 'securefinance123'
            keyAlias 'emilock_admin'
            keyPassword 'securefinance123'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false // Disable shrinking for now to avoid complexity
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
}
