apply plugin: "com.android.application"

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.securefinance.emilock"
    defaultConfig {
        applicationId "com.securefinance.emilock"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 9
        versionName "1.1.1"
        buildConfigField "boolean", "IS_NEW_ARCHITECTURE_ENABLED", "false"
        buildConfigField "boolean", "IS_HERMES_ENABLED", "true"
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a"
        }
    }

    project.ext.react = [
        enableHermes: false,
        bundleInDebug: false,
        bundleInRelease: true,
        bundleAssetName: "index.android.bundle",
        entryFile: "index.js"
    ]

    flavorDimensions "mode"

    productFlavors {
        user {
            dimension "mode"
            applicationIdSuffix ".user"
            resValue "string", "app_name", "EMI Lock"
        }
        admin {
            dimension "mode"
            applicationIdSuffix ".admin"
            resValue "string", "app_name", "EMI Admin"
        }
    }


    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging = false
        }
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation("com.facebook.react:react-android:0.72.6")
    implementation("com.facebook.react:hermes-android:0.72.6")
    
    // Force compatible androidx.core versions (1.12.0 works with compileSdk 34 and AGP 8.2+)
    implementation("androidx.core:core-ktx:1.12.0")
    implementation("androidx.core:core:1.12.0")
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
